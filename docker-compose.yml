services:
  # FastAPI HTTP API Server (основной)
  imagefx-api:
    build:
      context: .
      dockerfile: Dockerfile
    image: imagefx-api:latest
    container_name: imagefx-api
    ports:
      - "8080:8080" # Внешний:Внутренний (измените 8080 на свободный порт)
    environment:
      - GOOGLE_COOKIE=${GOOGLE_COOKIE}
      - API_HOST=0.0.0.0
      - API_PORT=8080
      - LOG_LEVEL=INFO
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8080/health')" ]
      interval: 30s
      timeout: 10s
      retries: 3

  # CLI только для прямого использования (опционально)
  imagefx-cli:
    build:
      context: .
      dockerfile: Dockerfile.cli # Старый Dockerfile переименуем
    image: imagefx-cli:latest
    container_name: imagefx-cli
    environment:
      - GOOGLE_COOKIE=${GOOGLE_COOKIE}
    volumes:
      - ./output:/output
    # Не запускается автоматически, только для docker-compose run
    profiles:
      - cli
